
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <title>SmartNetStorage Sing In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.dafontfree.net/embed/bGVtb25hZGEtbGlnaHQmZGF0YS83NTcvbC8xODE2MzYvTGVtb25hZGEtTGlnaHQudHRm" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="sing_in_style.css">

</head>
<body class="align">

<div class="grid align__item">

    <div class="register">

        <img src="/src/image/Logo.png" alt="Logo" width="250">
        <h2>Sign In</h2>

        
        <div  class="form">

            <div class="form__field">
                <input id="username" name="nik" type="text" placeholder="User Name">
            </div>

            <div class="form__field">
                <input id="passwd" name="passwd" type="password"  placeholder="Password">
            </div>

            <div class="form__field">
                <input id="login" type="submit"value="Log In">
            </div>
            <input name="check" value="true" style="display: none">
        </div>

        <p>Dont have account?  <a href="/page/storagePage/Storage.html">Sing up</a></p>
        <a href="#">Forget Password? </a>

    </div>
</div>
<script src="login.js"></script>
</body>
</html>
